<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=320,
            height=device-height, target-densitydpi=medium-dpi">
    <link rel="shortcut icon" href="./src/mine.png" type="image/png">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <style title="dynamic">
        .cell {
            height: 50px;
            width: 50px;
            line-height: 50px;
        }
        .cell::before {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <main>
        <div class="head">
            <button onclick="Game.newGame()">New game</button>
            <button id="mines">10</button>
            <button id="time">time 0</button>
            <select name="level" id="level" onchange="levelItemChanged(this)">
                <option selected value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
            <button id="settings" onclick="initSettings.showSettings()">&#9881;</button>
        </div>
        <table id="game"></table>
    </main>
    <div id="blocker"></div>

    <script src="http://findpic.online/data/libs/loader.js"></script>
    <script>
        const data = {
            version: 0,
            styles: [
                './src/main.css'
            ],
            scripts: [
                './src/main.js',
                './src/view.js',
                './src/game.js',
                './src/settings.js',
                'http://findpic.online/data/libs/confirm.min.js',
                'http://findpic.online/data/libs/quicksettings.min.js'
            ]
        };
        if (navigator.platform.toLowerCase().includes('mac')) {
            data.scripts.push('src/long-press-event.js');
            data.scripts.push('src/iPad.js');
        }
        loader(data).then(() => {
            documentLoaded();
        });
    </script>

</body>
</html>
