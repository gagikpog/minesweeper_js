<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./src/main.css">
    <style title="dynamic">
        .cell {
            height: 50px;
            width: 50px;
            line-height: 50px;
        }
        .cell::before {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <main>
        <div class="head">
            <button onclick="Game.newGame()">New game</button>
            <button id="mines">10</button>
            <button id="time">time 0</button>
            <select name="level" id="level" onchange="levelItemChanged(this)">
                <option selected value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>
        <table id="game"></table>
    </main>
    <div id="blocker"></div>
    <script src="./src/main.js"></script>
    <script src="./src/view.js"></script>
    <script src="./src/game.js"></script>
    <script src="http://findpic.online/data/confirm.min.js"></script>

</body>
</html>
